<!-- partial:index.partial.html -->
<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">&nbsp;Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>CONNFRIENDS&nbsp;</h1>
          
          <form action="Inicio_Red.html" method="get">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email <span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" value="Enviar" class="button button-block"/>Sign up</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome to Connfriends</h1>
          
          <form action="Inicio_Red.html" method="get">
          
            <div class="field-wrap">
            <label>
              Email <span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button value="Enviar" class="button button-block"/>Log In</button>
          <script type='text/javascript' src='https://websense.vtiger.com/load/widgets.js?id=VWT-4vZxmQMVyLnmpxbJ9vLYUg'></script>
          </form>

        </div>
